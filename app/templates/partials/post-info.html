<article class="post">
  <div class="title">
    <a href="{{post.post_url}}" target="_blank">{{post.title}}</a>
    <span>({{post.post_url|format_url}})</span>
  </div>
  <div class="meta">
    <!-- {{post.vote_count}} point(s) by {{post.user.username}} on {{post.created_at|format_date}} -->
    {{post.vote_count}} {{post.vote_count|format_plural('point')}} by {{post.user.username}} on {{post.created_at|format_date}}
    <!-- The first {{post.vote_count}} displays the number as is. 
    But the second one uses the format_plural() filter, followed by a second argument of 'point', to return either "point" or "points". -->
    |
    <!-- <a href="/post/{{post.id}}">{{post.comments|length}} comment(s)</a> -->
    <a href="/post/{{post.id}}">{{post.comments|length}} {{post.comments|length|format_plural('comment')}}</a>
    <!-- This might seem confusing because of the multiple pipe characters (|).
    The syntax post.comments|length is how Jinja prints the length of an array. The filter starts at the second pipe character. -->
  </div>
</article>
